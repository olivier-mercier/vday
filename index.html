<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load the confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <img src="viv-image.jpeg" alt="My beautiful bubba" class="main-image">
    <div class="buttons">
      <a href="page2.html" class="btn yes-btn" id="yes-btn">Yes</a>
      <button class="btn no-btn" onclick="alert('Are you sure? ðŸ˜¢')">No</button>
    </div>
  </div>
  <!-- Add custom script to handle confetti -->
  <script>
    // Wait for the button click
    document.querySelector('#yes-btn').addEventListener('click', (e) => {
      e.preventDefault();  // Prevent navigation
      confetti();  // Trigger confetti

      // Optional: Delay navigation to page2 after confetti shows
      setTimeout(() => {
        window.location.href = 'page2.html';  // Manually navigate after the confetti
      }, 2000);  // Adjust delay (in ms) as needed to give confetti time to show
    });
  </script>
</body>
</html>
