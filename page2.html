<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plans for Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="position: relative; overflow: hidden;"> <!-- Add overflow: hidden to body -->
  
  <div class="container">
    <h1>Here’s what I’ve planned for us!</h1>

    <div class="plan-item">
      <h2>Flowers</h2>
      <img src="viv-flowers.jpeg" alt="Beautiful flowers" class="plan-image">
      <p>A bouquet of your favorite flowers to brighten your day.</p>
    </div>

    <div class="plan-item">
      <h2>Dinner</h2>
      <img src="viv-dinner.jpeg" alt="A romantic dinner" class="plan-image">
      <p>A candlelight dinner at your favorite restaurant.</p>
    </div>

    <div class="plan-item">
      <h2>Movie</h2>
      <img src="viv-movie.jpeg" alt="Movie night" class="plan-image">
      <p>A cozy movie night with your favorite film and snacks.</p>
    </div>
  </div>

  <script>
    // Function to create and animate floating hearts
    const hearts = () => {
      const heart = document.createElement('div');
      heart.textContent = "❤️";
      heart.style.position = 'fixed';  // Position hearts relative to the viewport
      heart.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
      heart.style.top = Math.random() * 100 + 'vh';  // Random vertical position
      heart.style.zIndex = '9999';  // Ensure hearts appear above everything
      heart.style.fontSize = '24px';  // Adjust the size of the hearts
      heart.style.pointerEvents = 'none';  // Prevent interaction with the hearts
      heart.style.animation = 'float 6s linear infinite';  // Floating animation
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);  // Remove after 6 seconds
    };
  
    // Trigger floating hearts every 300ms
    setInterval(hearts, 300);
  </script>

  <style>
    /* Keyframes for floating hearts animation */
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); } /* Move up to the top */
    }

    /* Make sure everything is not interfering with the z-index of hearts */
    body {
      position: relative;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;  /* Ensure content isn't interfering with hearts */
    }
  </style>  
</body>
</html>
