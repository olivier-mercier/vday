<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plans for Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Here’s what I’ve planned for us!</h1>

    <div class="plan-item">
      <h2>Flowers</h2>
      <img src="viv-flowers.jpeg" alt="Beautiful flowers" class="plan-image">
      <p>A bouquet of your favorite flowers to brighten your day.</p>
    </div>

    <div class="plan-item">
      <h2>Dinner</h2>
      <img src="viv-dinner.jpeg" alt="A romantic dinner" class="plan-image">
      <p>A candlelight dinner at your favorite restaurant.</p>
    </div>

    <div class="plan-item">
      <h2>Movie</h2>
      <img src="viv-movie.jpeg" alt="Movie night" class="plan-image">
      <p>A cozy movie night with your favorite film and snacks.</p>
    </div>
  </div>

  <script>
    // Function to create and animate floating hearts
    const hearts = () => {
      const heart = document.createElement('div');
      heart.textContent = "❤️";
      heart.style.position = 'absolute';  // Position hearts relative to the viewport
      heart.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
      heart.style.top = '100vh';  // Start from the bottom of the viewport
      heart.style.zIndex = '9999';  // Ensure hearts appear above everything
      heart.style.fontSize = '24px';  // Adjust the size of the hearts
      heart.style.pointerEvents = 'none';  // Prevent interaction with the hearts
      heart.style.animation = 'float 6s linear forwards';  // Animation for floating hearts
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);  // Remove after 6 seconds
    };
  
    // Trigger floating hearts every 300ms
    setInterval(hearts, 300);
  </script>

</body>
</html>
