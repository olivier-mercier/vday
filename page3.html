<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Our Journey Together</h1>

    <!-- Time Together Section -->
    <div class="time-together">
      <h2>Time Together:</h2>
      <ul>
        <li><strong>Minutes:</strong> 4,207,680 minutes</li> <!-- Update with your hardcoded values -->
        <li><strong>Hours:</strong> 70,128 hours</li>
        <li><strong>Days:</strong> 2,922 days</li>
      </ul>
    </div>

    <!-- Activities Together Section -->
    <div class="activities-together">
      <h2>Activities Together:</h2>
      <ul>
        <li><strong>Travel:</strong> 7 trips</li>
        <li><strong>Food:</strong> 300+ restaurants</li>
        <li><strong>Bubba time:</strong> 400+ passionate love making sessions</li> <!-- Customize as per your fun facts -->
      </ul>
    </div>

    <!-- Button for mini game -->
    <a href="mini-game.html" class="btn tell-more-btn">Bubba Mini Game</a>

    <!-- Add a Back Button -->
    <a href="page2.html" class="btn back-btn">Back to Plans</a>
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff3366;
    }

    h2 {
      color: #ff6699;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
    }

    li {
      margin: 10px 0;
    }

    .time-together, .activities-together {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      font-size: 18px;
      color: white;
      background-color: #ff3366;
      border-radius: 5px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .back-btn {
      background-color: #333;
    }
  </style>
</body>
</html>
